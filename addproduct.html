<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Produto</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Adicionar Novo Produto</h1>
    </header>

    <form id="formadd" onsubmit="addProduct(); return false;">
        <div class="form-grid">
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" placeholder="Ex: Notebook Dell" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço (R$)</label>
                <input type="number" id="preco" name="preco" step="0.01" placeholder="Ex: 3500.00" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input type="text" id="categoria" name="categoria" placeholder="Ex: Eletrônicos">
            </div>
            <div class="form-group">
                <label for="qtd_estoque">Estoque Atual</label>
                <input type="number" id="qtd_estoque" name="qtd_estoque" placeholder="Ex: 50">
            </div>
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" id="fornecedor" name="fornecedor" placeholder="Ex: Dell Brasil">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" name="tipo" placeholder="Ex: Computador">
            </div>
            <div class="form-group">
                <label for="qtd_entrada">Quantidade de Entrada</label>
                <input type="number" id="qtd_entrada" name="qtd_entrada" placeholder="Ex: 50">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Ex: Dell">
            </div>
            <div class="form-group">
                <label for="cor">Cor</label>
                <input type="text" id="cor" name="cor" placeholder="Ex: Prata">
            </div>
        </div>

        <div class="form-actions">
            <a href="index.html" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Salvar Produto</button>
        </div>
    </form>
</div>

<script src="scripts/script_addproduct.js"></script>
</body>
</html>
